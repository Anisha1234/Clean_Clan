<html>
  <head>
    <title>Identity by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  </head>
  <body class="is-loading">
    <div class="sidelog"><a href="/signup" type="button" class="button sidebtn">Signup</a></div>
    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Main -->
          <section class="main">
            <header>
              <span class="avatar"><img src="img/avatar.jpg" alt="" /></span>
              <h1>log in</h1>
              <p>Making INDIA a better place</p>
              <hr>
            </header>
            <form method="post" action="/login">
              <div class="field">
                <input type="email" name="email" id="email" placeholder="Email" />
              </div>
              <div class="field">
                <input type="password" name="password" id="passwordconf" placeholder="confirm Password"/>
              </div>
              <ul class="actions">
                <li><input type="submit" value="STAY TUNED" name="login"></li>
              </ul>
            </form>
          </section>


      </div>

    <!-- Scripts -->
      <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
      <script>
        if ('addEventListener' in window) {
          window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
          document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
      </script>

  </body>
</html>
