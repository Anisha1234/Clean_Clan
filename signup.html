<html>
  <head>
    <title>Identity by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body class="is-loading">
    <div class="sidelog"><a href="/login" type="button" class="button sidebtn">Login</a></div>
    <!-- Wrapper -->
      <div id="wrapper">
        <!-- Main -->
          <section class="main">
            <header>
              <span class="avatar"><img src="img/avatar.jpg" alt=""></span>
              <h1>CLEAN INDIA WEB-APP</h1>
              <p>Making INDIA a better place</p>
              <hr>
            </header>
            
            <h2>JOIN US!</h2>
            <form method="post" action="/signup">
              <div class="field">
                <input type="text" name="name" id="username" placeholder="Name" />
              </div>
              <div class="field"> 
                <input type="email" name="email" id="email" placeholder="Email"/>
              </div>
              <div class="field">
                <label>I am a?</label>
                <input type="radio" id="male" name="male" name="gender" value="male" /><label for="male">MALE</label>
                <input type="radio" id="female" name="gender" value="female" /><label for="female">FEMALE</label>
              </div>
              <div class="field">
                <textarea name="address" value="address" id="address" placeholder="Address" rows="4"></textarea>
              </div>
              <div class="field">
                <div class="select-wrapper">
                  <select name="city" id="city" name="city">
                    <option value="Bhubaneswar">Bhubaneswar</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="delhi">Delhi</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <input type="password" name="password" id="password" placeholder="Password"/>
              </div>
              <div class="field">
                <input type="password" name="passwordconf" id="passwordconf" placeholder="confirm Password"/>
              </div>
              <div class="field">
                <input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
              </div>
              <ul class="actions">
                <li><input type="submit" value="GET STARTED" class="button"></li>
              </ul>
            </form>
            <hr />
          </section>

        <!-- Footer -->
          
      </div>

    <!-- Scripts -->
      <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
      <script>
        if ('addEventListener' in window) {
          window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
          document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
      </script>

  </body>
</html>
